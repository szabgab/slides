<div class="nextprev">
{% if prev %}
   <a class="prev slidebutton navigation" id="prev" href="{{ prev.id }}{{ extension }}">&#10094;<span class="prev-text"> {{ prev.title }}</span></a>
{% endif %}
{% if next %}
   <a class="next slidebutton navigation" id="next" href="{{ next.id }}{{ extension }}"><span class="next-text">{{ next.title }} </span>&#10095;</a>
{% endif %}
   <div class="clear-both"></div>
</div>
