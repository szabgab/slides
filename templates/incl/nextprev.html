<div class="nextprev">
{% if prev %}
   <a class="prev slidebutton" id="prev" href="{{ prev.id }}{{ extension }}">&#10094;<span class="prev-text"> {{ prev.title }}</span></a>
{% endif %}
{% if next %}
   <a class="next slidebutton" id="next" href="{{ next.id }}{{ extension }}"><span class="next-text">{{ next.title }} </span>&#10095;</a>
{% endif %}
</div>
