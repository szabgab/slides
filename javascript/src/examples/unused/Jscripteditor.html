<html>
<head>
<script>
function sel() {
  x.txt.value = x.txt.value + ' ' + x.s.value;
}

</script>

</head>

<body>
<form name=x>
Select a language and press the Add button, to add it to the list of selected
languages. If you want to remove a language from the selection, you must
delete it from the 'Selected languages' window
<p>
Select:
<select name=s>
<option value=English>English
<option value=German>German
<option value=Hungarian>Hungarian
</select>
<input type=button value=Add onclick=sel()>
Selected languages
<input name=txt>

</form>
</body>

</html>
