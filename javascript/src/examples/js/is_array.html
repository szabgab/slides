<script>

function is_array(thing) {
    if (thing && typeof thing === 'object' && thing.constructor === Array) {
        return true; // thing is an object or an array!
    } else {
        return false;
    }
}

console.log(is_array(null));  // false
console.log(is_array([]));    // true
console.log(is_array({}));    // false

</script>
