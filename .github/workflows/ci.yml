name: Generate slides

on:
    push:
    pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout slider-py
      uses: actions/checkout@v4
      with:
        repository: 'szabgab/slider-py'
        path: slider-py


    - name: Checkout this repo
      uses: actions/checkout@v4
      with:
        path: slides

    - name: Run shell
      run: |
        echo "OK for now"
        pwd
        ls -l
        ls -l slides/
        ls -l slider-py/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r slider-py/requirements.txt
        pip install -r slides/requirements.txt

    - name: Check Python version
      run: python -V

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Generate slides
      run: |
        cd slides
        pwd
        ./generate_slides.py

    - name: Download mdBook
      run: |
        cd slides
        wget https://github.com/rust-lang/mdBook/releases/download/v0.4.44/mdbook-v0.4.44-x86_64-unknown-linux-gnu.tar.gz
        tar xzf mdbook-v0.4.44-x86_64-unknown-linux-gnu.tar.gz

    - name: mdBook
      run: |
        cd slides
        ./mdbook build --dest-dir ../html/github-pages github-pages/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: slides/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

